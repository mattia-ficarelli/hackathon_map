<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>Multiverse Hackathon</title>

    <link
      type="font/woff2"
      href="{{ "/assets/fonts/FrutigerLTW01-55Roman.woff2" | relative_url }}"
      rel="preload"
      as="font"
      crossorigin
    />
    <link
      type="font/woff2"
      href="{{ "/assets/fonts/FrutigerLTW01-65Bold.woff2" | relative_url }}"
      rel="preload"
      as="font"
      crossorigin
    />

    <link href="{{ "/assets/nhsuk.css" | relative_url }}" rel="stylesheet" />

    <script src="{{  "/assets/nhsuk.js" | relative_url }}" defer></script>

    <link
      rel="shortcut icon"
      href="{{  "/assets/favicons/favicon.ico" | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="{{  "/assets/favicons/apple-touch-icon-180x180.png" | relative_url }}"
    />
    <link
      rel="mask-icon"
      href="{{  "/assets/favicons/favicon.ico" | relative_url }}"
      color="#005eb8"
    />
    <link
      rel="icon"
      sizes="192x192"
      href="{{  "/assets/favicon-192x192.png" | relative_url }}"
    />
    <meta
      name="msapplication-TileImage"
      content="{{  "/assets/mediumtile-144x144.png" | relative_url }}"
    />
    <meta name="msapplication-TileColor" content="#005eb8" />
    <meta
      name="msapplication-square70x70logo"
      content="{{  "/assets/smalltile-70x70.png" | relative_url }}"
    />
    <meta
      name="msapplication-square150x150logo"
      content="{{  "/assets/mediumtile-150x150.png" | relative_url }}"
    />
    <meta
      name="msapplication-wide310x150logo"
      content="{{  "/assets/favicons/widetile-310x150.png" | relative_url }}"
    />
    <meta
      name="msapplication-square310x310logo"
      content="{{  "/assets/favicons/largetile-310x310.png" | relative_url }}"
    />

    <meta property="og:url" content="https://www.nhsx.nhs.uk/" />
    <meta property="og:title" content="Open Analytics Template" />
    <meta
      property="og:description"
      content="Template for end-to-end open source analytics"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="{{  "/assets/logos/open-graph.png" | relative_url }}"
    />
    <meta property="og:image:alt" content="NHSX" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nhsx" />
    <meta name="twitter:creator" content="@nhsx" />
  </head>

  <body class="">
    <script>
      document.body.className = document.body.className
        ? document.body.className + " js-enabled"
        : "js-enabled";
    </script>

    <a class="nhsuk-skip-link" href="#maincontent">Skip to main content</a>

    <header class="nhsuk-header nhsuk-header--logo-only" role="banner">
      <div class="nhsuk-width-container nhsuk-header__container">
        <div class="nhsuk-header__logo">
          <a
            class="nhsuk-header__link nhsuk-header__link--service"
            href="/"
            aria-label="Open Analytics Template"
          >
            <svg
              class=""
              xmlns=""
              xmlns:xlink=""
              role=""
              focusable=""
              viewBox=""
            >
              <path fill="" d="z"></path>
              <path
                fill=""
                d=""
              ></path>
              <image
                src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo.png"
                xlink:href=""
              ></image>
            </svg>
            <span class="nhsuk-header__service-name"></span>
          </a>
        </div>
      </div>
    </header>

    <div class="nhsuk-width-container">
      <main class="nhsuk-main-wrapper" id="maincontent">
        <div class="nhsuk-grid-row">
          <div class="nhsuk-grid-column-full">{{ content }}</div>
        </div>
      </main>
    </div>

    <footer role="contentinfo">
      <div class="nhsuk-footer" id="nhsuk-footer">
        <div class="nhsuk-width-container">
          <h2 class="nhsuk-u-visually-hidden">Support links</h2>
          <ul class="nhsuk-footer__list">
            <li class="nhsuk-footer__list-item">
              Developed by
              <a
                class="nhsuk-footer__list-item-link"
                href="{{ site.github.owner_url }}"
                >{{ site.github.owner_name }}</a
              >
            </li>
            <li class="nhsuk-footer__list-item">
              View the Project on
              <a
                class="nhsuk-footer__list-item-link"
                href="{{ site.github.repository_url }}"
                >GitHub</a
              >
            </li>
          </ul>

          <p class="nhsuk-footer__copyright">&copy; MIT</p>
        </div>
      </div>
    </footer>
  </body>
</html>
